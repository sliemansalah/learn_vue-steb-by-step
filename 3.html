<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue cdn</title>
</head>
<body>
   <div id="app">
        {{ message }} <!-- Interpolation -->
   </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script type="text/javascript">
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Esraa'
  }
})
</script>
