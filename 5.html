<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue cdn</title>
</head>
<body>
   <div id="app">
    <input v-model="name" type="text" />
    <p>{{ name }}</p>
   </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script type="text/javascript">
    var app = new Vue({
  el: '#app',
  data: {
   name: '',
  }
})
</script>
